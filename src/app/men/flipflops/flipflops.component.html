<div class="container" id="casualcards">
    <div class="card-deck">

        <div class="card mb-5" style="min-width: 30%; min-height: 30%; width: 300px; height: 500px; " *ngFor="let m of mflipflop;let i=index">
            <div class="container" style="height: 100%; width: 100%; background-color: black;">

                <a href="displaypage.html">
                     <img class="card-img-top" style=" padding-top: 15px; " id="img1"
                        [src]="m.src" height="260px" width="280px">
                    <p id="title" data-toggle="tooltip">{{m.name}}</p>
                </a>
                <p style="color: white; text-align: left; font-family: Verdana, Geneva, Tahoma, sans-serif;">{{m.price}}
                    <i class="fa fa-thumbs-o-up" aria-hidden="true" style="padding-top: 7px;">{{m.votes}}</i>
                </p>
                <p style="color: whitesmoke; text-align: left;">Size
                    <select id="size" class="row">
                        <option>6 UK</option>
                        <option>7 UK</option>
                        <option>8 UK</option>
                        <option>9 UK</option>
                        <option>10 UK</option>
                    </select>
                </p>

            </div>
        </div>

       
    </div>
</div>
